{% extends 'base.html' %}

{% block head %} 
<title>Update Task - Task Master</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="text-center mb-4">Update Task</h1>

            <form action="/update/{{ task.id }}" method="POST">
                <div class="mb-3">
                    <label for="content" class="form-label">Task Content</label>
                    <input type="text" name="content" id="content" class="form-control" value="{{ task.content }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
